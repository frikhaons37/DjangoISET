{% extends "layout.html"%}
{% block body %}

    <title>Ajouter une réservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #db1c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #da4689;
        }
        .error-message {
            color: #bc2651;
            font-size: 14px;
        }
    </style>
    <div class="container">
        <h1 style="color: #db1c72; font-family:  'Cambria';"><center>Ajouter une réservation</center></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Valider la réservation</button>
        </form>
        {% if form.errors %}
            <div class="error-message">{{ form.errors }}</div>
        {% endif %}
    </div>
{% endblock %}
